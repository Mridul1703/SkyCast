name: AutoOps-CICD

on:
 push:
    branches:
      - main

jobs:
 build:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout Source
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker Image
        run: docker build -t mriidul17/autoops .
      - name: Publish image to docker hub
        run: docker push mriidul17/autoops:latest

deploy:
needs: build
 runs-on: aws-ec2
 steps:
    - name: Pull image from docker hub
      run: sudo docker pull mriidul17/autoops:latest
    - name: Delete Old Container
      run: sudo docker rm -f reactContainer
    - name: Run docker container
      run: sudo docker run -d -p 3000:80 --name reactContainer mriidul17/autoops

